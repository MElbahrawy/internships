<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" /> -->
    <link
      rel="stylesheet"
      href="https://maxst.icons8.com/vue-static/landings/line-awesome/font-awesome-line-awesome/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Admin Control</title>
  </head>
  <body>
    <main id="internship-applicants-page" class="py-5">
      <h2 class="mb-5 text-center fs-1">Internship Applicants</h2>
      <div class="container">
        <div id="admin-login">
          <div class="cloud-background mx-auto mb-5">
            <form action="" class="row g-3">
              <div class="col-sm-12">
                <label for="Username" class="form-label">Username</label>
                <input
                  type="text"
                  class="form-control"
                  id="Username"
                  placeholder="Type Your Username"
                />
              </div>
              <div class="col-sm-12">
                <label for="Password" class="form-label">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="Password"
                  placeholder="Type Your Password"
                  required
                />
              </div>
              <div class="col-12 text-center">
                <button type="submit" class="rounded-1 px-4">Get Access</button>
              </div>
            </form>
          </div>
        </div>
        <div id="internship-applicants" class="d-flex gap-3 flex-wrap"></div>
      </div>
    </main>
  </body>
  <script></script>
  <!-- <script src="//fastly.jsdelivr.net/npm/sweetalert2@11"></script> -->

    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

    crossorigin="anonymous"
  ></script>
  <script src="adminControl.js"></script>
