<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Application Status</title>
  </head>
  <body>
    <main id="internship-status-page" class="">
      <h2 class="mb-5 text-center fs-1">Check Your Status Now!</h2>
      <form class="cloud-background text-center" action="">
        <h4 class="mt-1 mb-4">Enter Your Email to Check Your Status</h4>
        <input
          type="email"
          id="userEmail"
          placeholder="Enter Your Email"
          class="form-control"
          required
        />
        <button type="submit" class="mt-4">Check Status</button>
        <p id="response-error-message" class="mt-3 mb-0 text-danger"></p>
      </form>
      <div class="cloud-background d-flex gap-2 flex-wrap mt-5">
        <p class="m-0"><strong>Your status is: </strong></p>
        <p id="status" class="m-0 text-center flex-grow-1"></p>
      </div>
    </main>
  </body>
